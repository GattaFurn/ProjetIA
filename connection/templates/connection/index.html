{% load static %} <!--Génère l'url absolue des fichiers statiques-->
<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Game - Connection</title>
		<style type="text/css">
			.connect_form{
				width: 500px;
				display: inline;
				
			}
			#connect_div{
				display: flex;
				justify-content: space-around;
				width: 1400px;
				text-align: center;
				margin : 0px auto;
			}
			#connect_title{
				text-align: center;
				margin-top: 40px;
				margin-bottom: 80px;
			}
			form{
				border : 1px solid black;
				border-radius: 10px;
			}
			form div{
				margin-top: 10px;
			}
			label{
				display: inline-block;
				width: 130px;
				text-align: left;
			}
			input, textarea, select{
				width: 300px;
				box-sizing: border-box;
				border: 1px solid black;
			}
			button{
				padding: 5px;
				margin-bottom: 10px;
				margin-right: 32px;
			}
			.connect_valid{
				display: flex;
				justify-content: flex-end;
			}
		</style>
		<script type="text/javascript">
			function colorChoice(){
				listOptions = document.getElementsByTagName("option");
				for (element of listOptions){
					element.style.backgroundColor = element.value;
				}
			}
			
		</script>
	</head>
  <body>
	  <script type="text/javascript">
			var received_data = "{{ data|safe }}";
			if(received_data != "")
				alert(received_data);
	  </script>
	<h1 id="connect_title">Welcome to the game</h1>

    <div id="connect_div">
	    
	    <div class="connect_form">
	    	<h2>Connect you to join the game :</h2>
			<form method="POST" action="/connection/"> <!--Action : url vers lequel les données doivent être envoyée-->
				{% csrf_token %} <!--protection contre certaines actions malveillantes-->
				<div>
					{{ formPlayer.as_p }} <!--recupere la variable form--> 
				</div>
		    	<div class="connect_valid">
		    		<button type="submit">Sign in</button>
		    	</div>
		    </form>
	    </div>
	    
	    <div class="connect_form">
	    	<h2>New player, register you :</h2>
			<form method="POST" action="/connection/">
				{% csrf_token %} <!--protection contre certaines actions malveillantes-->
				<div>
					{{ formNewPlayer.as_p }}
				</div>
		    	<div class="connect_valid">
		    		<button id="signUp" type="submit">Sign up</button>
		    	</div>
	    	</form>
	    </div>
    </div>
  </body>
</html>
