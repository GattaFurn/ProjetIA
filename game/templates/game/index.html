{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Cube-e  Your profile</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
				Font-family: Blippo, fantasy;
			}
    body{
      background-color: #C0392B;
    }
    #profile_title{
			
				text-align: center;
				margin-top: 40px;
				margin-bottom: 80px;
				animation: fadein 1.3s;
				font-size: 70px;
				font-family: Blippo, fantasy;
			
		}
		#disconnection{
			position: absolute;
			left: 1560px;
      opacity: 0;
		}
		.connect_form{
				width: 400px;
        height: 550px;
				display: inline;
        background-color: #CD6155;
        border-radius: 20px;
        opacity: 0;
        
		}
    #connect_div{
      display: flex;
      justify-content: space-around;
      width: 1400px;
      text-align: center;
      margin : 0px auto;
    }
    label{
      display: inline-block;
      width: 130px;
      text-align: left;
    }
    #startGame{
				font-size: 36px;
				height: 120px;
				width : 300px;
				padding: 5px;
				background-color: #28B463;
				border : none;
				border-radius: 10px;
        opacity: 0;
    }

    @keyframes animButton{
				from{
					-webkit-transform: scale(1);
				}
				to{
					-webkit-transform: scale(1.10);
				}
			}
    .aniBut:hover{
				animation: animButton 0.25s;
				-webkit-transform: scale(1.10);
			}
      .aniBut{
        margin-top: 100px;
      }
    h2{
      font-size: 30px;
      text-align: center;
    }
    #title_panel{
      margin-bottom: 15px;
      margin-top: 10px;
    }
    #pVersus{
      font-size: 120px;
      text-align: center;
      margin: 0px;
    }
    @keyframes dezoom{
      from{
        -webkit-transform: scale(2);
      }
      to{
        -webkit-transform: scale(1);
      }
    }
    #divV{
      margin-top: 120px;
      background-color: #CD6155;
      
      border-radius: 10px;
      animation: dezoom 1s;
    }
    #versusDiv{
      width: 400px;
      height: 550px;
			display: inline;
        
    }
    @keyframes zoom{
				from{
					-webkit-transform: scale(1);
				}
				to{
					-webkit-transform: scale(1.05);
				}
			}
			.zoom:hover{
				animation: zoom 0.25s;
				-webkit-transform: scale(1.05);
			}
    
      button:hover{
        animation: zoom 0.25s;
				-webkit-transform: scale(1.05);
      }
    button{
      width: 140px;
      height: 50px;
      font-size: 20px;
      background-color: #28B463;
      border : none;
			border-radius: 7px;
    }
    a{
      text-decoration: none;
      color: black;
    }
    @keyframes fadein{
				from{
					opacity: 0;
				}
				to{
					opacity: 1;
				}
			}
		.fade{
				animation: fadein 1s;
			}
      .divCouleur{
        border-radius: 20px;
        height: 205px;
        text-align: center;
        margin-left: 20px;
        margin-right: 20px;
      }
      .playerName{
        margin-top: 50px;
        font-size: 24px;
      }
      .playerColor{
        margin-top: 50px;
        font-size: 24px;
      }
      .infoJoueur{
        margin-top: 20px;
        background-color:#D98880;
        height : 40px;
				
        margin-left: 60px;
        margin-right: 60px;
        border-radius: 7px;
        font-size: 20px;
        padding-top: 15px;
      }
	</style>
    {{ player1|json_script:"player1" }}
    {{ player2|json_script:"player2" }}
    <script>
      const player1 = JSON.parse(document.getElementById('player1').textContent);
      const player2 = JSON.parse(document.getElementById('player2').textContent);
    </script>
    <script>

    let COLOR_CHOICES = new Map();
    COLOR_CHOICES.set("BL", "Blue");
    COLOR_CHOICES.set("PK", "Pink");
    COLOR_CHOICES.set('YW', 'Yellow');
    COLOR_CHOICES.set('GN', 'Green');
    COLOR_CHOICES.set('VT', 'Violet');
    COLOR_CHOICES.set('RD', 'Red');
    COLOR_CHOICES.set('OE', 'Orange');
    COLOR_CHOICES.set('CN', 'Cyan');

      function createDiv(){
        let div = document.getElementById("connect_div");
        let button = document.createElement("button");
        button.append(document.createElement("a"));
        button.childNodes[0].href = "/connection";
        button.childNodes[0].innerHTML = "Connection";
        let h2;
        let p = [];
        let div_player = [];
        let ind = 0;
        for(player of [player1,player2]){
          div_player[ind] = document.createElement("div");
          div_player[ind].className = "connect_form";
          h2 = document.createElement("h2");
          h2.innerHTML = "Player "+(ind+1);
          div_player[ind].append(h2);
          if(player == null){
            div_player[ind].append(button); 
          }else{
            p[0] = document.createElement("p");
            p[0].classList.add("playerName");
            p[0].innerHTML = "Player name"

            p[1] = document.createElement("p");
            p[1].classList.add("infoJoueur");
            p[1].innerHTML = player.username;

            p[2] = document.createElement("p");
            p[2].classList.add("playerColor");
            p[2].innerHTML = "Player color"

            p[3] = document.createElement("div");
            p[3].classList.add("divCouleur");
            p[3].style.backgroundColor = COLOR_CHOICES.get(player.color);
            div_player[ind].append(p[0],p[1], p[2], p[3]);
          }
          ind++;
        }
        div.append(div_player[0]);
        div.append(div_player[1]);
      }

      function fadeIn(){
				let divs = document.getElementsByClassName("connect_form");
				let time = 70;
				for(let div of divs){
					setTimeout(function(){div.classList.add("fade")}, time);
					setTimeout(function(){div.style.opacity = 1}, time);
					time += 400;
				}
        time = 90;
        let butStart = document.getElementById("startGame");
        setTimeout(function(){butStart.classList.add("fade")}, time);
				setTimeout(function(){butStart.style.opacity = 1}, time);

        let disconnection = document.getElementById("disconnection");
        setTimeout(function(){disconnection.classList.add("fade")}, time);
				setTimeout(function(){disconnection.style.opacity = 1}, time);
			}

      function zoom(){
        let divs = document.getElementsByClassName("connect_form");
        for(let div of divs){
          div.classList.add("zoom");
        }
        let butStart = document.getElementById("startGame");
        butStart.classList.add("zoom");
        let butDisc = document.getElementById("disconnection");
        butDisc.classList.add("zoom");
      }


      window.onload = function(){
        createDiv();
        
        
        let connectDiv = document.getElementById("connect_div");
        let versusDiv = document.createElement("div");
        versusDiv.id = "versusDiv";
        let div3 = connectDiv.lastChild;
        connectDiv.insertBefore(versusDiv, div3);
        let divV = document.createElement("div");
        divV.id = "divV";
        versusDiv.appendChild(divV);
        let pVersus = document.createElement("p");
        pVersus.innerHTML = "VERSUS";
        pVersus.id = "pVersus";
        divV.appendChild(pVersus);

        let buttonStart = document.createElement("button");
        buttonStart.type = "submit";
        buttonStart.id = "startGame";
        buttonStart.classList.add("aniBut");
        buttonStart.innerHTML = "Start the game";
        versusDiv.appendChild(buttonStart);

        
        zoom();
        fadeIn();
        
        
      }


    </script
    
</head>
<body>
    
    <button id="disconnection"><a href = "../connection/deconnection"> Disconnection</a></button>
   
    <h1 id="profile_title">Welcome Back !</h1>
    
    
    <form method="POST" action="/game/">
      <div id="connect_div"></div>
      {% csrf_token %}
      {{form}}
      <br>
      
    </form>
</body>
</html>
